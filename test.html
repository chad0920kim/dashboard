<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>빠른 연결 테스트</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .test { margin: 20px 0; padding: 15px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        button { padding: 10px 20px; margin: 10px 5px; cursor: pointer; }
        input[type="password"] { padding: 8px; width: 200px; }
    </style>
</head>
<body>
    <h1>🚀 FastAPI 연결 테스트</h1>
    
    <div id="status" class="test info">
        <h3>📡 서버 연결 상태</h3>
        <button onclick="testConnection()">연결 테스트</button>
        <div id="connectionResult"></div>
    </div>
    
    <div class="test info">
        <h3>🔐 로그인 테스트</h3>
        <input type="password" id="password" placeholder="비밀번호" value="DefaultPassword">
        <button onclick="testLogin()">로그인 테스트</button>
        <div id="loginResult"></div>
    </div>
    
    <div class="test info">
        <h3>📊 API 테스트</h3>
        <button onclick="testAPI()">데이터 조회 테스트</button>
        <div id="apiResult"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:8502';

        async function testConnection() {
            const resultDiv = document.getElementById('connectionResult');
            resultDiv.innerHTML = '테스트 중...';
            
            try {
                const response = await fetch(`${API_URL}/api/debug/session`, {
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `
                        <div class="success">
                            ✅ 서버 연결 성공!<br>
                            세션 데이터: ${JSON.stringify(data.session_data)}<br>
                            쿠키: ${JSON.stringify(data.cookies)}
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `<div class="error">❌ 연결 실패: ${response.status}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ 오류: ${error.message}</div>`;
            }
        }

        async function testLogin() {
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('loginResult');
            resultDiv.innerHTML = '로그인 시도 중...';
            
            try {
                const response = await fetch(`${API_URL}/api/auth/login`, {
                    method: 'POST',
                    credentials: 'include',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password: password })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            ✅ 로그인 성공!<br>
                            메시지: ${data.message}
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            ❌ 로그인 실패<br>
                            ${data.detail || data.message}
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ 오류: ${error.message}</div>`;
            }
        }

        async function testAPI() {
            const resultDiv = document.getElementById('apiResult');
            resultDiv.innerHTML = '데이터 조회 중...';
            
            try {
                // 오늘 날짜로 통계 요청
                const today = new Date().toISOString().split('T')[0];
                const response = await fetch(`${API_URL}/api/dashboard/statistics`, {
                    method: 'POST',
                    credentials: 'include',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        mode: 'day',
                        start_date: today,
                        match_filter: '전체',
                        email_filter: '전체',
                        reflection_filter: '전체',
                        chat_session_filter: ''
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `
                        <div class="success">
                            ✅ API 호출 성공!<br>
                            통계 데이터: ${JSON.stringify(data, null, 2)}
                        </div>
                    `;
                } else {
                    const error = await response.json();
                    resultDiv.innerHTML = `
                        <div class="error">
                            ❌ API 호출 실패: ${response.status}<br>
                            ${JSON.stringify(error, null, 2)}
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ 오류: ${error.message}</div>`;
            }
        }

        // 페이지 로드시 자동 연결 테스트
        window.onload = function() {
            testConnection();
        };
    </script>
</body>
</html>
